<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="act2.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

        <title>Sign Up Form</title>
    </head>
<body>
    <div class="wrapper">
        <div class="form-box login">
            <div class="container">
                <form action=".html">
                    <h1> Sign In </h1>
                    <div class="user-details">
                             <div class="input-box">
                                <i class='bx bxs-user-circle' > </i>
                                <input type="text" required />
                                <label> Full Name </label>
                             </div>
                            <div class="input-box">
                                <i class='bx bx-envelope' ></i>
                                <input type="text" required />
                                <label> Email Address</label>
                            </div>
                            <div class="input-box">
                                <i class='bx bx-phone' ></i>
                                <input type="text" required />
                                <label> Contact Number </label>
                            </div>
                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="text" required />
                                <label> Password </label>
                            </div>
                            <div class="input-box">
                                <i class='bx bxs-lock-alt'></i>
                                <input type="text" required />
                                <label> Confirm Password</label>
                            </div>
                    </div>
                <input type="radio" id="male" name="Gender" value="M">
                <label for="male">Male</label>
                <input type="radio" id="female" name="Gender" value="F">
                <label for="female">Female</label>
                <input type="radio" id="lgbtq+" name="Gender" value="Gay">
                <label for="lgbtq+">Lgbtq+</label>
                <div class="logreg-link"><br>
                    <form>
                        <label><input type="checkbox"required> I agree to the </label>
                           <a href="#" class="logreg-link">terms and conditions</a><br><br>
                        <div>
                            <button type="submit" class="btn">Sign In </button>
                        </div>
                        <div class="logreg-link"><br>
                           <p> Already have an account? <a href="LogIn-Form.html" class="logreg-link"> Log In </a></p>
                        </div><br>
                    </form>
                </div>
                </form>
            </div>
        </div>
        <div class="info-text login">
            <center>
            <img src="HighschoolLogo.jpg" alt="rnhslogo" width="150" height="150"><br><br>
            </center>
          <h1>ROSALES NATIONAL HIGH SCHOOL</h1><br><br>
          <p>Welcome Students!</p>
        </div>
    </div>
</body>
</html>
